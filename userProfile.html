<html>

  <head>
    <meta charset="utf-8" />
    <title>Client Profile Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="userProfile.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
  </head>

  <body>
    <div class="main">
      <h1 class="user-profile-heading">Client Profile Management</h1>
      <div class="container">
        <form action="index.html" class="user-profile">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullname"
              placeholder="Full Name"
              maxlength="50"
              required
            />
          </div>
          <div class="form-group">
            <label for="address1">Address 1</label>
            <input
              type="text"
              class="form-control"
              id="address1"
              placeholder="Address 1"
              maxlength="100"
              required
            />
          </div>
          <div class="form-group">
            <label for="address2">Address 2</label>
            <input
              type="text"
              class="form-control"
              id="address2"
              placeholder="Address 2"
              maxlength="100"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                maxlength="100"
                required
              />
            </div>
            <div class="form-group col-md-4">
              <label for="state">State</label>
              <select id="state" class="form-control" required>
                <option selected>Select State</option>
                <option value="TX">Texas</option>
                <option value="NY">New York</option>
                <option value="SD">South Dakota</option>
                <option value="ND">North Dakota</option>
                <option value="CA">California</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="zip">Zip</label>
              <input
                type="text"
                class="form-control"
                id="zip"
                minlength="5"
                maxlength="9"
                required
              />
            </div>
            <br>
          </div>
          <button type="submit" class="btn btn-success"><i class="fa fa-pencil" aria-hidden="true"></i> Update</button>
          <button type="reset" onclick="fn1()" class="btn btn-danger"><i class="fa fa-times" aria-hidden="true"></i> Clear</button>
        </form>
        <script>
            fname= document.getElementById("fullname");
            add1 = document.getElementById("address1");
            add2 = document.getElementById("address2");
            city = document.getElementById("city");
            zip = document.getElementById("zip");
            state = document.getElementById("state");
            fname.value = "";
            add1.value = "";
            add2.value = "";
            city.value = "";
            zip.value = "";
            state.selectedIndex = -1;
        </script>
      </div>
    </div>
  </body>
</html>
